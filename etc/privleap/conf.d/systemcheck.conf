## {{{ System logs

## Only allowed to user `systemcheck` to avoid exposing unhashed kernel
## addresses to less privileged users. See:
## https://github.com/Kicksecure/security-misc/issues/253
## Logs may also contain sensitive info from other processes (including some
## memory contents in the event of a segfault), or may expose details about
## the system's security configuration that are unsafe to expose.

[action:read-journalctl-logs]
## Use '--output cat' to suppress timestamps to be able to de-duplicate.
Command=/usr/bin/journalctl --boot --no-pager --output cat
AuthorizedUsers=systemcheck

[action:read-apparmor-info]
Command=/usr/sbin/apparmor-info --boot
AuthorizedUsers=systemcheck

## Wrapper that allows reading limited info from sensitive logs.
[action:log-checker-kernel]
Command=/usr/libexec/systemcheck/log-checker kernel
AuthorizedGroups=sudo,privleap
AuthorizedUsers=user
TargetUser=systemcheck

[action:log-checker-check_service_logs]
Command=/usr/libexec/systemcheck/log-checker check_service_logs
AuthorizedGroups=sudo,privleap
AuthorizedUsers=user
TargetUser=systemcheck

[action:log-checker-check_critical_logs]
Command=/usr/libexec/systemcheck/log-checker check_critical_logs
AuthorizedGroups=sudo,privleap
AuthorizedUsers=user
TargetUser=systemcheck

## These forms of logs are considered safe to expose directly.
[action:read-journalctl-logs-whonix-firewall]
Command=/usr/bin/journalctl --boot --no-pager  --output cat -u whonix-firewall
AuthorizedGroups=sudo,privleap
AuthorizedUsers=user

[action:read-systemctl-logs-failed-units]
Command=/usr/bin/systemctl --no-legend --no-pager --no-block --state=failed,activating,deactivating list-units
AuthorizedGroups=sudo,privleap
AuthorizedUsers=user

[action:read-systemctl-logs-failed-units-pretty]
Command=/usr/bin/systemctl --no-pager --no-block --state=failed,activating,deactivating list-units
AuthorizedGroups=sudo,privleap
AuthorizedUsers=user

## }}}

